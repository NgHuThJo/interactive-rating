<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Interactive Rating Component</title>

  <!-- feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <section class="rating__module">
    <div class="circle">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated</p>
    <ul class="rating__list">
      <li class="circle">
        <button class="rating__button" aria-selected="true">1</button>
      </li>
      <li class="circle">
        <button class="rating__button" aria-selected="false">2</button>
      </li>
      <li class="circle">
        <button class="rating__button" aria-selected="false">3</button>
      </li>
      <li class="circle">
        <button class="rating__button" aria-selected="false">4</button>
      </li>
      <li class="circle">
        <button class="rating__button" aria-selected="false">5</button>
      </li>
    </ul>
    <button class="submit__button">Submit</button>
  </section>
</main>

  <!-- thank you state start -->

  You selected <!-- add rating here --> out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  <!-- thank you state end -->

</body>
</html>
