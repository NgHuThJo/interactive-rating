<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Interactive Rating Component</title>
  <script src="./js/main.js" defer></script>

  <!-- feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="container">
<main>
  <section class="rating__module">
    <div class="circle" aria-selected="false">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>
    <p class="question">How did we do?</p>
    <p>Please let us know how we did with your support request. All feedback is appreciated</p>
    <ul class="rating__list">
      <li class="circle" aria-selected="false">
        <button class="rating__button">1</button>
      </li>
      <li class="circle" aria-selected="false">
        <button class="rating__button">2</button>
      </li>
      <li class="circle" aria-selected="false">
        <button class="rating__button">3</button>
      </li>
      <li class="circle" aria-selected="false">
        <button class="rating__button">4</button>
      </li>
      <li class="circle" aria-selected="false">
        <button class="rating__button">5</button>
      </li>
    </ul>
    <button class="submit__button">Submit</button>
  </section>

  <section class="thank-you__module none">
    <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
    <p class="rating__choice">
      You selected
      <span></span>
      out of 5
    </p>
    <p class="question">Thank you!</p>
    <p>We appreciate you taking the time to give a rating. if you ever need more support, 
  don’t hesitate to get in touch!</p>
  </section>
</main>

</body>
</html>
